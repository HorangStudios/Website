<!doctype html>
<html>

<head>
  <title>HorangHill</title>
  <link rel="stylesheet" href="../css/post.css">
  <link rel="icon" type="image/x-icon" href="../css/HorangHill.png">
  <script src="https://kit.fontawesome.com/970a0290cd.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>HorangHill - Public Beta</h1><br>
    <a class="navlink" href="home.html" style="color: white; text-decoration: none;">Home</a>
    <a class="navlink" href="post.html" style="color: white; text-decoration: none;">Publish</a>
    <a class="navlink" href="download.html" style="color: white; text-decoration: none;">Download</a>
    <a class="navlink" href="https://horanghill.createaforum.com/index.php"
      style="color: white; text-decoration: none;">Forum</a>
    <a class="navlink" href="account.html" style="color: white; text-decoration: none;">Account</a>
  </header>
  <main
    style="display: none; place-items: center; justify-content: center; height: calc(100vh - 130px); box-sizing: border-box;"
    id="main">
    <div style="width: 60%; float: left;">
      <img id="img" src="" style="width: 100%; display: inline-block; border-radius: 10px;">
    </div>
    <div style="width: 40%; float: right; padding: 10px; box-sizing: border-box;">
      <input id="title" readonly style="resize: none;"></input>
      <h3 id="dev"></h3>
      <textarea id="desc" readonly style="resize: none;"></textarea>
      <button id="play"><i class="fa-solid fa-play"></i> Play</button><br><br>
      <input type="file" accept=".hhlx" id="file-input" onchange="importScene()" placeholder="HHLX File" required
        style="display: none;"></input>
      <button id="edit" style="display: none; width: fit-content;" onclick="document.getElementById('file-input').click()"><i
          class="fa-solid fa-upload"></i></button>
      <button id="download" style="display: none; width: fit-content;" onclick="downloadHHLX()"><i
          class="fa-solid fa-download"></i></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDE-mQcJoquJxLrHAcS1kZbpjUbHYQmzsE",
        authDomain: "horanghill.firebaseapp.com",
        databaseURL: "https://horanghill-default-rtdb.firebaseio.com",
        projectId: "horanghill",
        storageBucket: "horanghill.appspot.com",
        messagingSenderId: "710235265347",
        appId: "1:710235265347:web:37fb53fe0bb9c4ecdab7f6",
        measurementId: "G-S1JMDFPGL0"
      };
      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      const id = new URLSearchParams(window.location.search).get('id');

      const ref = firebase.database().ref(`games/${id}`);
      var item
      ref.once('value', snapshot => {
        item = snapshot.val();

        //load game details
        document.getElementById('img').src = item.thumbnail;
        document.getElementById('title').value = item.title;
        document.getElementById('desc').value = item.desc.slice(0, 150);
        document.getElementById('dev').innerText = "By " + item.createdBy;
        document.getElementById('play').onclick = function () {
          window.location.href = ("player/engine.html?id=" + id + "&online=true")
        };
        document.getElementById('main').style.display = "flex"

        function setHeight(fieldId) {
          document.getElementById(fieldId).style.height = document.getElementById(fieldId).scrollHeight + 'px';
        }
        setHeight('desc');
        setHeight('title');

        //if user is game owner
        if (item.uid == firebase.auth().currentUser.uid) {
          document.getElementById('edit').style.display = "inline-block"
          document.getElementById('download').style.display = "inline-block"

          document.getElementById('title').removeAttribute("readonly");
          document.getElementById('desc').removeAttribute("readonly");

          document.getElementById('title').style.resize = "vertical";
          document.getElementById('desc').style.resize = "vertical";

          document.getElementById('title').addEventListener("input", function () {
            ref.update({
              title: document.getElementById('title').value,
            })
          });

          document.getElementById('desc').addEventListener("input", function () {
            ref.update({
              desc: document.getElementById('desc').value,
            })
          });
        }
      });

      function downloadHHLX() {
        // Convert scene to JSON format
        const json = JSON.stringify(item.hhlx, null, 2);

        // Create a new blob with the JSON data and custom file extension
        const blob = new Blob([json], { type: "application/json" });
        const fileName = `${item.title}.HHLX`;

        // Use the browser's native save dialog to save the file
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = fileName;
        link.click();
      }

      function importScene() {
        if (item.uid == firebase.auth().currentUser.uid) {
          var input = document.getElementById("file-input");
          const file = input.files[0];

          const reader = new FileReader();
          reader.onload = function (event) {
            const contents = event.target.result;
            const json = JSON.parse(contents);

            ref.update({
              hhlx: json,
            })
          };

          reader.readAsText(file);
        }
      }
    </script>
  </main>
</body>

</html>
