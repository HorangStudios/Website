	<header>
		<div>
			<div id="form">
				<h1 id="greetings"><i class="fa-solid fa-user"></i> Account Settings</h1>

				<br>
				<h2 id="greetings">Display Name</h2>
				<input id="displayName" name="displayName" placeholder="Display Name"></input><br>
				<button onclick="updateDisplayName()">Change DisplayName</button><br><br>

				<h2 id="greetings">Email And Password</h2>
				<input id="passbox" name="passbox" placeholder="Password" type="password"></input><br>
				<button onclick="updatePassWord()">Update Password</button><br><br>

				<input id="mailbox" name="mailbox" placeholder="Email" type="email"></input><br>
				<button onclick="updateMail()">Update Email</button>
			</div>
		</div>
	</header>

	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
	<script>
		// Initialize Firebase
		const firebaseConfig = {
			apiKey: "AIzaSyDE-mQcJoquJxLrHAcS1kZbpjUbHYQmzsE",
			authDomain: "horanghill.firebaseapp.com",
			databaseURL: "https://horanghill-default-rtdb.firebaseio.com",
			projectId: "horanghill",
			storageBucket: "horanghill.appspot.com",
			messagingSenderId: "710235265347",
			appId: "1:710235265347:web:37fb53fe0bb9c4ecdab7f6",
			measurementId: "G-S1JMDFPGL0"
		};
		firebase.initializeApp(firebaseConfig);
		var database = firebase.database();

		function updateDisplayName() {
			try {
				firebase.auth().currentUser.updateProfile({
					displayName: document.getElementById('displayName').value
				});
			} catch (error) {
				alert(error.message);
			}
		}

		function updatePassWord() {
			try {
				firebase.auth().currentUser.updatePassword(document.getElementById('passbox').value)
					.catch((error) => {
						alert(error.message);
					});
			} catch (error) {
				alert(error.message);
			}
		}

		function updateMail() {
			try {
				firebase.auth().currentUser.updateEmail(document.getElementById('mailbox').value)
					.catch((error) => {
						alert(error.message);
					});
			} catch (error) {
				alert(error.message);
			}
		}
	</script>
