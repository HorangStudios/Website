<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HorangHill</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/new.css">
    <link rel="icon" type="image/x-icon" href="css/HorangHill.png">
    <script src="https://kit.fontawesome.com/970a0290cd.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9451295160532565"
        crossorigin="anonymous"></script>
</head>

<header>
    <dialog open id="insanedialog" style="border: none; z-index: 99; width: 100vw; height: 100vh; background: #000000ab; display: flex; text-align: center; place-items: center; justify-content: center; display: none;">
        <div style="background-color: black; padding: 20px;">
            <br>
            <p style="font-size: 19px;">Guest mode means limited features, do you want to continue?</p>
            <br><br>
            <button style="font-size: 17px;" onclick="closedialog()">Log in instead</button><button style="font-size: 17px;" onclick="guestacc(); this.disabled = true; this.innerText = 'Please Wait...'">Continue</button>
        </div>
    </dialog>
    <form class="form" id="signupbox">
        <img src="css/HorangHill.png" style="width: 25%; border-radius: 4px;"><br>
        <input value="To continue, Create an account or sign in to an existing one" disabled style="background: none; text-align: center;">
        <br><hr><br>
        <input id="displayName" placeholder="User Name" required>
        <br>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <input type="password" id="password" placeholder="Password" required>
        <br><br>
        <button id="submit" onclick="createacc(); this.disabled = true; this.innerText = 'Please Wait...'">Sign up</button>
        <br>
        <button onclick="showlogin(); this.disabled = true; this.innerText = 'Please Wait...'">Sign in instead</button>
        <br><br><hr><br>
        <button onclick="opendialog();">Try out HorangHill as a Guest</button>
        <p id="error" style="color: red; text-align: center;"></p>
    </form>

    <form class="form" id="loginbox" style="display: none;">
        <img src="css/HorangHill.png" style="width: 25%; border-radius: 4px;"><br>
        <input value="To continue, Create an account or sign in to an existing one" disabled style="background: none; text-align: center;">
        <br><hr><br>
        <input type="email" id="emailLogin" placeholder="Email" required>
        <br>
        <input type="password" id="passwordLogin" placeholder="Password" required>
        <br><br>
        <button onclick="loginacc(); this.disabled = true; this.innerText = 'Please Wait...'">Sign In</button>
        <p id="error1" style="color: red; text-align: center;"></p>
    </form>

</header>

</html>
